<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/login-fail.css" />

	    <link rel="stylesheet" href="css/comment.css" />
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="x5-orientation" content="protrait | landscape"/>

	    <meta name="x5-fullscreen" content="true"/>
	    <meta name="full-screen" content="yes"/>

		<title></title>
	</head>
	<body>
		
		<div class="container">
			<div class="content">
				<div class="log-reg-header">
					<a href="log-reg.html">
						<img src="img/l-r_03.png" alt="" />
					</a>
				</div>
				<div class="log-reg-middle">
					<div class="log-reg-portrait">
						<span></span>
						<div class="picture">
							<img src="img/portrait.png" alt="" />
						</div>
					</div>
					<p>JIM.<i>GREEN</i></p>
					<img src="img/title_03.png" alt="" />
				</div>
				<form action="index.html">
					<ul>
						<li>
							<label for="username">
								<img src="img/login_03.png" alt="" />
							</label>
							<input type="text" id="username"placeholder="请输入您的账号"/>
						</li>
						<li>
							<label for="password">
								<img src="img/login_07.png" alt="" />

							<input type="password" id="password" placeholder="请输入您的密码"/>
						</li>
						<li>
							<ul>
								<li>
									<input type="checkbox" class="remember" id="remember" checked/>
									<label for="remember" class="lab">记住密码</label>
								</li>
								<li>
									<a href="#">忘记密码？</a>
								</li>
							</ul>
							
						</li>
					</ul>
						
					<div class="login">
						<p>LOGIN <span>...</span></p>
					</div>
				</form>
			</div>
			<div class="mask">
				<a href="login-success.html">
					<img src="img/l-no_03.png" alt="" />
				</a>
			</div>
		</div>
