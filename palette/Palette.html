<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette</title>
    <link rel="stylesheet" href="css/Palette.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
<div class="palette">
    <div class="round">
        <i class="iconfont icon-xiala1"></i>
    </div>
    <div class="top">

        <ul>
            <label for="" class="iconfont icon-icaddblack24px"></label>
            <label for="" class="iconfont icon-baocun"></label>
            <label for="sc" class="iconfont icon-shangchuantupian">
                <input type="file" id="sc" style="position: absolute;left: -500px">
            </label>
            <label for="" class="iconfont icon-fanhui"></label>
            <label for="" class="iconfont icon-enterdown"></label>
            <label for="" class="iconfont icon-shanchu"></label>
        </ul>
    </div>
    <div class="left">
        <label for="" class="iconfont icon-line"></label>
        <label for="" class="iconfont icon-xuxian"></label>
        <label for="" class="iconfont icon-pan"></label>
        <label for="" class="iconfont icon-juxing"></label>
        <label for="" class="iconfont icon-duobianxing"></label>
        <label for="" class="iconfont icon-wujiaoxing"></label>
        <label for="" class="iconfont icon-iconfontwancheng"></label>
        <label for="" class="iconfont icon-ie8yuanjiaojuxingzihao40xiangsumiaobian1xiangsuyuanjiaobanjing10xiangsu"></label>
        <label for="" class="iconfont icon-wenzi"></label>
        <label for="" class="iconfont icon-eraser"></label>
        <label for="" class="iconfont icon-caiqie"></label>
        <label for="" class="iconfont icon-youqi">
            <input type="color" class="fill">
        </label>
        <label for="" class="iconfont icon-miaobian">
            <input type="color" class="stroke">
        </label>
    </div>
    <div class="bottom">
        <div class="mask">
        </div>
        <div class="eraserBth"></div>
        <div class="caiq"></div>
        <canvas width="1000" height="700"></canvas>
    </div>
    <img src="1.png" alt="">
</div>
</body>
</html>
<script src="js/Palette.js"></script>
<script src="js/index.js"></script>
